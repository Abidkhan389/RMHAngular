<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2"
 data-bs-toggle="modal" data-bs-target="#exampleModal"
 (click)="CreateClick()"
 data-backdrop="static" data-keyboard="false"
 style="border-radius: 10px;" >
   Add Category
  </button>

<div class="container">
    <table class="table table-hover" *ngIf="showResult">
        <thead>
            <tr>

                <th>Name</th>
                <th>Code</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let categorydata of AllList | paginate:{id:'listing_paginatioin',
                        itemsPerPage:5,
                        currentPage:page,
                        totalItems:totalRecords }">

                <td>{{categorydata.name}}</td>
                <td>{{categorydata.code}}</td>
                <td>

                    <button type="button" class="btn btn-danger mr-1" (click)="openModal(template)">Delete</button>

                    <ng-template #template>
                        <div class="modal-body text-center">
                        <p>Do you want to Delete?</p>
                        <button type="button" class="btn btn-default" (click)="confirm(categorydata.id)" >Yes</button>
                        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
                        </div>
                    </ng-template>
                    <a [routerLink]="['/Category/edit/', categorydata.id]">
                        <button type="button" class="btn btn-primary mr-1"  data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-backdrop="static" data-keyboard="false">
                            Edit
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>

    </table>
    <div *ngIf="showpagenumber">
        <pagination-controls id="listing_paginatioin" maxSize="6" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
