<!-- form module-form -->
<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #myform ="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(myform)"> 
    <div class="form-group">
        <div class="form-group col-md-8 offset-md-2">
            <label>UserName</label>
            <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="iLogin.UserName" required>
        </div>    
    </div>
    <div class="form-group">
        <div class="form-group col-md-8 offset-md-2">
            <label>Password</label>
            <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="iLogin.Password" required>
        </div>
    </div>
    <div class="form-row">
            <div class="form-group col-md-2 offset-md-5">
                <button type="submit" class="btn-primary btn-sm btn-block" [disabled]="myform.invalid">Log In</button>
            </div>
    </div>
</form>
